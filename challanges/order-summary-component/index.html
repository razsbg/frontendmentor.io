<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.min.css">

  <title>Frontend Mentor | Order summary card</title>
  </style>
</head>

<body>
  <h1>Order summary component</h1>

  <main>
    <div class="container">
      <div class="card">

        <div class="card-header">
          <!-- should I use an pseudo-element instead? -->
        </div>
        <div class="card-content">
          <h2>
            Order Summary
          </h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="plan">
            <div class="icon">
              <img src="./assets/icon-music.svg" alt="Musical note icon" />
            </div>
            <div>
              <p>
                Annual Plan
              </p>
              <p class="price">
                $59.99/year
              </p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="buttons">
            <button class="button primary">Proceed to Payment</button>
            <button class="button tertiary">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

    </p>
    <p>Coded with <span role="img" aria-label="love" aria-hidden="false">ðŸ’–</span> by <a
        href="https://github.com/razsbg">RÄƒzvan SbÃ®ngu</a></p>
  </footer>
</body>

</html>
